# 飞书朋友圈 Nginx 配置
# 将此文件内容添加到 Nginx 的 server 配置中
# 假设域名为 moments.your-domain.com

server {
    listen 80;
    server_name moments.your-domain.com;

    # SSL 配置（飞书 H5 应用必须 HTTPS）
    # listen 443 ssl;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # 前端静态文件
    root /www/feishu-moments/frontend/dist;
    index index.html;

    # SPA 路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 上传文件大小限制
        client_max_body_size 50m;
    }

    # 上传文件访问
    location /uploads/ {
        alias /www/feishu-moments/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 安全头
    add_header X-Frame-Options "ALLOW-FROM https://open.feishu.cn" always;
    add_header X-Content-Type-Options "nosniff" always;
}
